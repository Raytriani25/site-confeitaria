<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
            <div class="container">
                <h1 class="contato">Contato</h1>
            </div>
    </header>
    <section>
        <div class="contact-methods">
            <div>
                <h2>Fale Conosco</h2> <br />
                <form>
                    <input type="text" placeholder="Seu Nome" required> <br />
                    <input type="email" placeholder="Seu E-mail" required> <br />
                    <input type="tel" placeholder="Seu Telefone(opcional)"> <br />
                    <textarea name="Sua Mensagem" id="Sua Mensagem" placeholder="Sua Mensagem" required></textarea> <br />
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
